<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <div class="tab">
		<h1 style="float: left; color: #8499d7; font-size: 22px; padding-left: 20px; padding-right: 20px;">Gerenciador de Pessoas</h1>
	  	<button class="tablinks" onclick="openForm(event, 'Cadastrar')">Cadastrar Pessoa</button>
	  	<button class="tablinks" onclick="openForm(event, 'Consultar')">Consultar Pessoa</button>
	</div>
	
	    <!-- Conteúdo da aba Cadastrar -->
    <div id="Cadastrar" class="tabcontent">
		<div id="mensagemCadastro" style="display:none;"></div>
        <!-- Formulário de cadastro -->
	    <form id="createPessoaForm">
	        <input type="text" id="nome" placeholder="Nome" required><br>
	        <input type="text" id="cpf" placeholder="CPF" required pattern="[0-9]*" title="Digite apenas números">
	        <input type="text" id="dataNascimento" placeholder="Data de Nascimento" pattern="[0-9]*" title="Digite apenas números">
	        <input type="text" id="logradouro" placeholder="Logradouro" required><br>
	        <input type="text" id="cep" placeholder="CEP" pattern="[0-9]*" title="Digite apenas números">
	        <input type="text" id="numero" placeholder="Número" required pattern=".*\d.*" title="Digite pelo menos 1 caractere numérico no número">
	        <input type="text" id="cidade" placeholder="Cidade" required><br>
	        <input type="submit" value="Cadastrar Pessoa">
	    </form>
    </div>
    
	<!-- Conteúdo da aba Consultar -->
	<div id="Consultar" class="tabcontent">
		<div id="mensagemConsulta" style="display:none;"></div>
	    <!-- Formulário de consulta -->
	    <form id="consultaPessoaForm">
	        <label for="cpfConsulta">CPF:</label>
	        <input type="text" id="cpfConsulta" placeholder="Digite o CPF" required pattern="[0-9]*" title="Digite apenas números">
	        <input type="submit" value="Consultar Pessoa">
	    </form>
	
	    <!-- Tabela para exibir resultados -->
		<table id="resultadoConsulta">
		    <thead>
		        <tr>
		            <th colspan="3">Informações Pessoais</th>
		            <th colspan="5">Endereços</th>
		        </tr>
		        <tr>
		            <th>CPF</th>
		            <th>Nome</th>
		            <th>Data de Nascimento</th>
		            <th>Logradouro</th>
		            <th>CEP</th>
		            <th>Número</th>
		            <th>Cidade</th>
		            <th>Endereço Principal</th>
		        </tr>
		    </thead>
		    <tbody id="resultadoBody">
		        <!-- Resultados serão inseridos aqui dinamicamente -->
		    </tbody>
		</table>
	</div>
    


    <script src="/script.js"></script>
    <script src="/abaFunc.js"></script>
</body>
</html>
